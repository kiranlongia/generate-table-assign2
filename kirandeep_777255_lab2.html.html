<!DOCTYPE html>
<html>
    <head>
        <title>Creating Table</title>

    </head>
    <body>
       
<font size="8" color="green">Assignment</font><br><br>

Number of rows: <input type="text" id="t1" /><br><br>

Number of cols: <input type="text" id="t2" /><br><br>
<button id="b1" onclick="generateTable()">Generate Table</button><br><br>

<button id="b2" onclick="addColumn()">Add Column</button>

<button id="b3" onclick="addRow()">Add Row</button><br><br>

<table id="myTable"></table>
<script language="javascript">
     
      //declare globally
      var table = document.createElement('table');
   
//function to generate table
    function generateTable(t1, t2){
     var table = document.createElement('table');
     table.style.border = 'solid 1px black';
    for(var i= 0; i < t1; i++)
    {
    var tr = document.createElement('tr');

     tr.style.border = 'solid 1px black';
    for(var j = 0; j < t2; j++)
            {
            var td = document.createElement('td');
             td.style.border = 'solid 1px black'
            td.innerHTML = 'cell' + i+j;
            tr.appendChild(td);
            }
    table.appendChild(tr);
}
 document.body.appendChild(table);
}
var button = document.getElementById('b1').addEventListener('click', function(){

var t1 = document.getElementById('t1').value;

var t2 = document.getElementById('t2').value;
generateTable(t1, t2);
})

  for(var i= t1; i<=t1; i++)

             td.style.border = 'solid 1px black'
            td.innerHTML = 'cell' +i+j;
            tr.appendChild(td);
            }

}
 document.body.appendChild(table);

}
var button = document.getElementById('b3').addEventListener('click', function(){

var t1 = document.getElementById('t1').value;
addRow(t1, t2);//calling the function addRow

var t2 = document.getElementById('t2').value;
addRow(t1, t2);//calling the function addRow

    {
  
    for(var j = t2; j <= t2; j++)
